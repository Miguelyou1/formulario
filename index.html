<!DOCTYPE html>
<html lang="es-ES">

<head>
    <title> Formulario</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <h1> Formulario</h1>
    <form class="row g-3"></form>
    <div class="col-md-6">
        <label for="inputNombre4" class="form-label"> Nombre</label>
        <input type="Nombre" class="form-control" id="inputNombre4" placeholder="Escriba su nombre">
    </div>
    <div class="row g-3">
        <label for="inputApellidos4" class="form-label"> Apellidos</label>
        <input type="Apellidos" class="form-control" id="inputApellidos4" placeholder="Escriba sus apellidos">
    </div>
    <label for="inputCorreo electrónico4" class="form-label"> Correo electrónico</label>
    <input type="Correo electrónico" class="form-control" id="inputCorreo electrónico"
        placeholder="Escriba su correo electrónico">
    <div>
        <label for="inputEdad4" class="form-label"> Edad</label>
        <input type="Edad" class="form-control" id="inputEdad" placeholder="Escriba su edad">
    </div>
    <select name="Sexo">
        <option value="Hombre"> Hombre</option>
        <option value="Mujer"> Mujer</option>
    </select>
    <input type="submit" value="Enviar">
    <input type="submit" value="Reset">
</body>
